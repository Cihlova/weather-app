<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anna's Weather App</title>
    <!-- Google Fonts Font - Poppins --->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Files -->
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input id="searchbox" name="searchbox" type="text" placeholder="Search..." />
        <button>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 -960 960 960"
          >
            <path
              fill="#ffffff"
              d="M796-121 533-384q-30 26-69.959 40.5T378-329q-108.162 0-183.081-75Q120-479 120-585t75-181q75-75 181.5-75t181 75Q632-691 632-584.85 632-542 618-502q-14 40-42 75l264 262-44 44ZM377-389q81.25 0 138.125-57.5T572-585q0-81-56.875-138.5T377-781q-82.083 0-139.542 57.5Q180-666 180-585t57.458 138.5Q294.917-389 377-389Z"
            />
          </svg>
        </button>
      </div>
      <div class="weather">
        <h1 class="city"></h2>
        <h2 class="temperature"></div>
          <div class="inline">
        <img class="icon" src="" alt="Weather Icon" />
        <div class="description"></div>
      </div>
      <div class="humidity"></div>
        <div class="wind"></div>
      </div>
    </div>
  </body>
</html>
